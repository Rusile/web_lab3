<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="css/index.css" rel="stylesheet"></link>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{securityBean.onload}"/>
    </f:metadata>

    <header>
        <div class="author">
            <p id="author">Rusile | P32081 | 32342</p>
        </div>
        <div class="logout">
            <h:form id="logout">
                <h:commandButton action="#{securityBean.logout}"
                                 value="Logout"></h:commandButton>
            </h:form>
        </div>
    </header>
    <main>

        <section class="main_section">
            <h2 class="start_text">Стартовая страница</h2>

            <p class="datetime">
                <span class="datetime_date"> <!-- Date from JS --> </span>
                <br/>
                <span class="datetime_time"> <!-- Time from JS --> </span>
            </p>

            <div class="index-menu">
                <h:link styleClass="index-menu" outcome="jumpToMain">
                    Перейти к основной странице
                </h:link>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</h:body>
</html>
