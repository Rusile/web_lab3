<svg width="300" height="300" class="svg-graph" xmlns="http://www.w3.org/2000/svg"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <line x1="0" x2="300" y1="150" y2="150"/>
    <line x1="150" x2="150" y1="0" y2="300"/>

    <polygon style="opacity: 0.8; fill: black" points="150,0 145,15 155,15"/>
    <polygon style="opacity: 0.8; fill: black" points="300,150 285,145 285,155"/>

    <!-- X-Axis coordinates-->
    <line x1="50" x2="50" y1="140" y2="160"/>
    <text x="40" y="130" id="-r">-R</text>

    <line x1="100" x2="100" y1="140" y2="160"/>
    <text  x="85" y="130" id="-r2">-R/2</text>

    <line x1="200" x2="200" y1="140" y2="160"/>
    <text x="190" y="130" id="r2">R/2</text>

    <line x1="250" x2="250" y1="140" y2="160"/>
    <text x="245" y="130" id="r">R</text>

    <!-- Y-Axis coordinates-->
    <line x1="140" x2="160" y1="50" y2="50"/>
    <text x="170" y="252.5" id="-r">-R</text>

    <line x1="140" x2="160" y1="100" y2="100"/>
    <text x="170" y="202.5" id="-r2">-R/2</text>

    <line x1="140" x2="160" y1="200" y2="200"/>
    <text x="170" y="102.5" id="r2">R/2</text>

    <line x1="140" x2="160" y1="250" y2="250"/>
    <text x="170" y="52.5" id="r">R</text>

    <!-- Triangle -->
    <polygon class="svg-figure triangle-figure" points="110,110 210,110 110,75"
             fill="blue" fill-opacity="0.25" stroke="darkblue" stroke-opacity="0.5" />

    <!-- Rectangle -->
    <polygon class="svg-figure rectangle-figure" points="43,110 43,143 110,143 110,110"
             fill="green" fill-opacity="0.25" stroke="darkgreen" stroke-opacity="0.5" />

    <!-- Circle -->
    <path class="svg-figure circle-figure" d="M 110 143 A 33 33 0 0 0 143 110 L 110 110 Z"
          fill="yellow" fill-opacity="0.25" stroke="#CCCC00" stroke-opacity="0.5"/>

    <ui:repeat value="#{table.getAllByR()}" var="hitCheck">
        <circle cx="#{150 + 100 * (hitCheck.x / hitCheck.r)}"
                cy="#{150 - 100 * (hitCheck.y / hitCheck.r)}"
                r="4" class='#{hitCheck.inArea ? "green" : "red" }'/>
    </ui:repeat>

</svg>
